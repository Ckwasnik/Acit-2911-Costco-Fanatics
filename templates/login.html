<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login</h1>
    <p>Don't have an account? <a href="signup.html">Sign-up</a></p>
    <form>
        <fieldset>
            <label for="username">Username: <input id="username" name="username" type="text" pattern="[a-z0-5]{8,}" required></label>
            <label for="password">Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
    </form>
</body>
</html>
