<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="form-bg">
    <div class="container">
        <div class="row-justify-content-center">
            <div> 
                <img src="/static/Courseco-logo.png" alt="Courseco-logo">
            <form class="form-horizontal"> 
                <h1>Login</h1>
                <p>Don't have an account? <a href="signup.html" id="signup">Sign-up</a></p>
                <fieldset>
                    <label for="username" class="form-control">Username: <input id="username" name="username" type="text" pattern="[a-z0-5]{8,}" required></label>
                    <label for="password" class="form-control">Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required></label>
                </fieldset>
                <input type="submit" value="Submit" required/>
            </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
