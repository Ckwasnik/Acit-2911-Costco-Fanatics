<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My School Schedule</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a5a7c;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .schedule {
    width: 100%;
    max-width: 800px;
    background: #006d77;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .logo {
    background: white;
    padding: 5px;
    border-radius: 5px;
  }
  .day {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  .schedule-slot {
    background: #fff;
    border-radius: 5px;
    padding: 10px;
    color: black;
    height: 40px;
  }
  .schedule-label {
    color: #fff;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="schedule">
  <div class="header">
    <h1>MY SCHOOL SCHEDULE</h1>
    <div class="logo">
        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.chfca.ca%2Fmember%2Fbritish-columbia-institute-of-technology-bcit%2F&psig=AOvVaw0QkatmELKwireQTWCrWPwx&ust=1715357541846000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKjAzPn6gIYDFQAAAAAdAAAAABAY">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.m.wikipedia.org%2Fwiki%2FFile%3ABCIT_logo.svg&psig=AOvVaw0QkatmELKwireQTWCrWPwx&ust=1715357541846000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKjAzPn6gIYDFQAAAAAdAAAAABAg" alt="BCIT Employer Award">
        </a>
    </div>      
  </div>
  <div class="day">
    <div>
      <div class="schedule">MONDAY</div>
      <div class="schedule-slot">Test 1</div>
      <div class="schedule-slot">Test 2</div>
      <div class="schedule-slot">Test 3</div>
      <div class="schedule-slot">Test 4</div>
      <div class="schedule-slot">Test 5</div>
      <div class="schedule-slot">Test 6</div>
    </div>
    <div>
        <div class="schedule">TUESDAY</div>
        <div class="schedule-slot">Test 1</div>
        <div class="schedule-slot">Test 2</div>
        <div class="schedule-slot">Test 3</div>
        <div class="schedule-slot">Test 4</div>
        <div class="schedule-slot">Test 5</div>
        <div class="schedule-slot">Test 6</div>
    </div>
    <div>
        <div class="schedule">WEDNESDAY</div>
        <div class="schedule-slot">Test 1</div>
        <div class="schedule-slot">Test 2</div>
        <div class="schedule-slot">Test 3</div>
        <div class="schedule-slot">Test 4</div>
        <div class="schedule-slot">Test 5</div>
        <div class="schedule-slot">Test 6</div>
    </div>
    <div>
        <div class="schedule">THURSDAY</div>
        <div class="schedule-slot">Test 1</div>
        <div class="schedule-slot">Test 2</div>
        <div class="schedule-slot">Test 3</div>
        <div class="schedule-slot">Test 4</div>
        <div class="schedule-slot">Test 5</div>
        <div class="schedule-slot">Test 6</div>
    </div>
    <div>
        <div class="schedule">FRIDAY</div>
        <div class="schedule-slot">Test 1</div>
        <div class="schedule-slot">Test 2</div>
        <div class="schedule-slot">Test 3</div>
        <div class="schedule-slot">Test 4</div>
        <div class="schedule-slot">Test 5</div>
        <div class="schedule-slot">Test 6</div>
    </div>
  </div>
</div>
</body>
</html>
