<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="schedule">
  <div class="header">
    <h1>Course List</h1>
    <div class="logo">Logo Here</div>
  </div>
  <div class="controls">
    <input type="text" placeholder="Search">
    <select>
      <option>Class Type</option>
      <option>Online</option>
      <option>In-Person</option>
    </select>
    <select>
      <option>Focus Area</option>
      <option>Accounting</option>
      <option>Psychology</option>
    </select>
    <select>
      <option>Spring 2023</option>
      <option>Fall 2023</option>
      <option>Winter 2024</option>
    </select>
    <button>Apply</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>CRN</th>
        <th>Course</th>
        <th>Title</th>
        <th>Credits</th>
        <th>Dates</th>
        <th>Days</th>
        <th>Times</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.crn }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.credits }}</td>
        <td>{{ course.dates }}</td>
        <td>{{ course.days }}</td>
        <td>{{ course.times }}</td>
        <td>{{ course.cost }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
